# Production/Lambda configuration

# Disable banner for production
quarkus.banner.enabled=false

# Database configuration for AWS RDS PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.jdbc.min-size=2

# Hibernate configuration for production
quarkus.hibernate-orm.database.generation=update

# Lambda-specific configuration
quarkus.lambda.handler=io.quarkus.amazon.lambda.http.LambdaHttpHandler

# Logging configuration for CloudWatch
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Native image configuration for Lambda cold start optimization
quarkus.native.enable-fallback-images=false
quarkus.native.additional-build-args=--enable-url-protocols=http\\,https,--initialize-at-build-time=org.postgresql.Driver